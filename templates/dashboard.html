{% extends "base.html" %}
{% block content %}
<div class="row main justify-content-center">
    <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
        <div class="card-header p-4">
            <h2 class="text-light text-center p-3">Welcome {{ username.capitalize() }}</h2>
        </div>
        <div class="mb-3" style="display: flex; flex-direction: row; align-items:center; justify-content: space-between;">
                <input value="{{ link }}" readonly class="form-control mr-5" id="copythis">
                <input type="button" onclick="copy()" class="btn btn-success border" value="copy" style="margin: 10px 5px;">
        </div>
        <div class="table-responsive" style="height: 60vh;">
            
            <table class="table table-hover table-secondary">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Message</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>niceDate({{ row.sent_on }})</td>
                        <td>{{ row.content }}</td>
                        <td> <button onclick="delMessage({{ row.id }})" class="btn btn-danger">delete</button></td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="1" class="text-center"><a href="logout">logout</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
        
</div>
{% endblock %}
