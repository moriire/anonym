<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anonym{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css')}}">
    <meta name="description" content="Get honest feedback from pals...">
    <meta name="keywords" content="anonymous, feedback, pals, share, whatsapp, facebook, link, social, message, messages">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename = 'icons/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename = 'icons/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename = 'icons/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename = 'icons/site.webmanifest')}}">
    <link rel="mask-icon" href="{{ url_for('static', filename = 'safari-pinned-tab.svg')}}" color="#198754">
    <meta name="msapplication-TileColor" content="#198754">
    <meta name="theme-color" content="#198754">
</head>
<body class="bg-success">
    <div class="container">
          
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-6 mx-auto text-center" >
                <img src="{{url_for('static', filename='images/anonym-bg.png')}}" alt="anonym home image" class="img-fluid">
                <h2 class="text-light">Anonym</h2>
                <p class="text-light">
                    Get feedback from ... Send anonymous meaasge
                </p>
            </div>
            <div class="col-md-6">
                {% block content %} {% endblock %}
            </div>
            <div class="text-center text-light">
                    Source code: <a href="https://www.github.com/moriire/anonym" class="btn-link text-decoration-none">https://www.github.com/moriire/anonym</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename ='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename ='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
