<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anonym{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css')}}">
    <meta name="description" content="Get honest feedback from pals...">
    <meta name="keywords" content="anonymous, feedback, pals, share, whatsapp, facebook, link, social, message, messages">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename = 'icons/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename = 'icons/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename = 'icons/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename = 'icons/site.webmanifest')}}">
    <link rel="mask-icon" href="{{ url_for('static', filename = 'safari-pinned-tab.svg')}}" color="#198754">
    <meta name="msapplication-TileColor" content="#198754">
    <meta name="theme-color" content="#198754">

</head>
<body class="bg-success">
    <div class="container-fluid">
        <div class="row vh-100 justify-content-center">
            <p class="text-light text-center d-block">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </p>
            {% block content %} {% endblock %}
        </div>
    </div>
    <script src="{{ url_for('static', filename ='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename ='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        const delMessage= async (msg_id)=>{
            await fetch(`/delete/${msg_id}`)
            .then(res=>{
                location.reload(true)
            })
            .catch(err=>{
                alert("Cannot be deleted at this time. Pls refresh the page and try again!")
            })
        }
        const copy = async () => {
            var x = document.getElementById("copythis");
            //x.select()
            try {
                await navigator.clipboard.writeText(x.value)
                x.t
                alert("link copied")
            } catch(err){
                alert("error while copying", err)
            }
        }
        function niceDate(){
            let changed_dt = new Date()
            document.getElementById("nicedate").innerHTML = "yes"//changed_dt.toLocaleString()
        }
    </script>
</body>
</html>
